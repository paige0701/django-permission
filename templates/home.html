{% extends  'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.first_name }}!
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'join' %}">join</a>
    {% endif %}
{% endblock %}
